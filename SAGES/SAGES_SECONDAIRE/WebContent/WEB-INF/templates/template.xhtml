<ui:insert name="meta">
	
</ui:insert>    
      
<h:head>
  <title>
  	<ui:insert name="title">
		SAGES SECONDAIRE Software
	</ui:insert>
  </title>
  
  <script type="text/javascript">
  	PrimeFaces.locales ['fr'] = {
		    closeText: 'Fermer',
		    prevText: 'Précédent',
		    nextText: 'Suivant',
		    monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre' ],
		    monthNamesShort: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc' ],
		    dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
		    dayNamesShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
		    dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
		    weekHeader: 'Semaine',
		    firstDay: 1,
		    isRTL: false,
		    showMonthAfterYear: false,
		    yearSuffix:'',
		    timeOnlyTitle: 'Choisir l\'heure',
		    timeText: 'Heure',
		    hourText: 'Heures',
		    minuteText: 'Minutes',
		    secondText: 'Secondes',
		    currentText: 'Maintenant',
		    ampm: false,
		    month: 'Mois',
		    week: 'Semaine',
		    day: 'Jour',
		    allDayText: 'Toute la journée'
		};
  </script>
  
  
  <h:outputStylesheet library="css" name="agesTheme.css" />
  
</h:head>

<h:body>
<f:view locale="fr">	
<div id="page">	
	
	<!-- Menu du haut -->	
	<div id="header">
		
		<!-- petit menu du haut la -->
		<div id="top_menu">
		
			<div id="top_menu_container" >
			
				<!-- inserre la date du jour -->
				
				<div class="date">  
					<ui:insert name="dateheader">
	    				<ui:include src="/WEB-INF/templates/date.xhtml"/>
	    			</ui:insert> 
	    		</div>
				
				<!-- inserre ensuite le vrai menu du haut la!!! -->
				<div class="hmenu">
					<ui:insert name="menuheader">
	    				<ui:include src="/WEB-INF/templates/menuhaut.xhtml"/>
	    			</ui:insert> 
	    		</div>
				
	    		
			</div>
		</div>
		
		<!-- Baniere maintenant -->
		
		<div id="header_bottom">
    		<div id="logo_banner_container">
	            <div id="banner">
	          		<div id="titre">
	          			<!-- inserre ensuite le titre du college pris dans un fichier titre.xhtml -->
						<ui:insert name="header">
	    					<ui:include src="/WEB-INF/templates/title.xhtml"/>
	    				</ui:insert>
	        		</div>
	        	</div>
	            
	            <div class="clear"></div>
    		</div> <!-- close logo_banner_container -->
    	</div>	
	    
	</div>
	
	<!-- Msg de bienvenue -->
	
	<div id="welcome">
		<ui:insert name="welcome">
	    	<ui:include src="/WEB-INF/templates/welcome.xhtml"/>
	    </ui:insert>
	</div>
	
	<!-- Menu du milieu -->
	
	<div id="middlemenu">
		<ui:insert name="middlemenu">
	    	<ui:include src="middlemenu.xhtml"/>
	    </ui:insert>
	</div>
	
	<!-- Corps de page -->
	<div id="main_container">
		<!-- Menu gauche -->
		<div id="left_column">
			<ui:insert name="leftmenu">
	    		<ui:include src="menugauche.xhtml"/> 
	    	</ui:insert> 
	    </div>
	    
	    
	    <!-- Menu droit -->
		<div id="right_column">
			<ui:insert name="rightmenu">
	    		<ui:include src="menudroit.xhtml"/>
	    	</ui:insert> 
	    </div>
	    
	    <!-- Contenu -->
		<div id="body_column">
			
	    	<ui:insert name="content">
	    		<ui:include src="content.xhtml"></ui:include>
	    	</ui:insert> 
	    	
	    </div>
	    	    
	</div>
	
	<!-- Pied de page -->
	<div id="footer">
	  <ui:insert name="footer">
	    	<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	  </ui:insert>
	</div>
</div>	
</f:view>		
</h:body>

</html>
