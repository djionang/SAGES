<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="/WEB-INF/templates/template.xhtml">
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Nouveau Niveau de Role
    </ui:define>
   
    <ui:define name="content">
    <f:view>
	    <h2>
	   		<h:outputText value="Nouveau Niveau de Role"/>
	   	</h2>
    
   		<p:messages id="messages" autoUpdate="true"/>
   		<br/>
   	<h:form id="formitemRole">
   	
   	<p:panel id="panelitemRole"  style="margin-bottom:10px;"> 
   	
   		
	    <p:panelGrid columns="2" style="width:100%;" id="perso">	    
	    		
		 	<h:outputText value="libellé *"/>	            			
      		<p:inputText value="#{itemRoleBean.libelle}" id="libelle" required="true" requiredMessage="Libellé de la itemRole obligatoire"/>
      		
   	    	<h:outputText value="Description"/>
   	    	<p:inputTextarea value="#{itemRoleBean.description}"/>			
      		             			
	    </p:panelGrid>		
		
		  <br/>				
		  <center>	
		  								
		 		<p:commandButton value="Enregistrer"  icon="ui-icon-check" id="submititemRole" action="#{itemRoleBean.saveitemRole}" />
		 		<p:commandButton value="Annuler" immediate="true" type="reset" icon="ui-icon-close" />	
		 </center>
	</p:panel>
	
	<p:blockUI block="panelitemRole" trigger="submititemRole">  
        Enregistrement...<br />  
    	<p:graphicImage value="/resources/img/ajax-loader.gif"/>  
    </p:blockUI> 
    
	</h:form>
	
   </f:view>
   
   </ui:define>
   
   </ui:composition>
 
</html>
