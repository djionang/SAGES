<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">
   <ui:define name="meta">
   		<f:metadata>
	  		<f:viewParam name="numerotrimestre" value="#{trimestreBean.numero}"/>
	  		<f:event type="preRenderView" listener="#{trimestreBean.inittrimestre}"/>
		</f:metadata>
    </ui:define>
   <ui:define name="title">
   		SAGES SECONDAIRE | Modification Trimestre
    </ui:define>
    <ui:define name="content">
	    <h2>
	   		<h:outputText value="Modifier le trimestre #{trimestreBean.numero}"/>
	   	</h2>
    <br/>
    
    <p:messages autoUpdate="true"/>
    
   	<h:form id="formtrimestre">
   	
   	<p:panel id="paneltrimestre"  style="margin-bottom:10px;">
   		
	    <p:panelGrid columns="2" style="width:100%;" id="perso">	    
	    	
	    	<h:outputText value="NUméro du trimestre *"/>	            			
      		<h:outputText value="#{trimestreBean.numero}"/>
      		
	    		    
			<h:outputText value="Du *"/>
			<p:calendar mindate="01/01/1960" navigator="true" pattern="dd/MM/yyyy" value="#{trimestreBean.datedebut}" id="datedebut" required="true" requiredMessage="Champ date debut obligatoire" />
			
      		<h:outputText value="Au *"/>
		 	<p:calendar mindate="01/01/1960" navigator="true" pattern="dd/MM/yyyy" value="#{trimestreBean.datefin}" id="datefin" required="true" requiredMessage="Champ date debut obligatoire" />
			
			<h:outputText value="Impression bulletins Le:"/>
		 	<p:calendar mindate="01/01/1960" navigator="true" pattern="dd/MM/yyyy" value="#{trimestreBean.dateimpressionBull}" id="datebulls" requiredMessage="Champ date impression des bulletins obligatoire" />
      					
	     </p:panelGrid>		
		 <br/>
							
		  <center>			  								
		 		<p:commandButton value="Mettre à jour"  icon="ui-icon-check" id="submittrimestre" action="#{trimestreBean.modifyTrimestre}" />
		 		<p:commandButton value="Annuler"  icon="ui-icon-arrowreturnthick-1-w" action="#{navBean.anneetrim}" immediate="true" />
		  </center>
	</p:panel>
	
	<p:blockUI block="paneltrimestre" trigger="submittrimestre">  
        Mise à jour...<br />  
    	<p:graphicImage value="/resources/img/ajax-loader.gif"/>  
    </p:blockUI> 
    
	</h:form>
   
   </ui:define>
   
   </ui:composition>
 
</html>
