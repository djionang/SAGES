<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Nouveau Cycle
    </ui:define>
    <ui:define name="content">
	    <h2>
	   		<h:outputText value="Enregistrer un cycle"/>
	   	</h2>
    <br/>
   	<h:form id="formcycle">
   	
   	<p:panel id="panelcycle"  style="margin-bottom:10px;"> 
   	
   		<p:messages id="messages" autoUpdate="true"/>
   		
	    <p:panelGrid columns="2" style="width:100%;" id="perso">	    
	    	
	    	<h:outputText value="Code du cycle"/>	            			
      		<p:inputText value="#{cycleBean.codeCycle}" id="code" required="true" requiredMessage="Champ code Cycle obligatoire"/>
      		
	    		    
			<h:outputText value="Libellé*"/>	            			
      		<p:inputText value="#{cycleBean.libelle}" id="libelle" required="true" requiredMessage="Libellé cycle obligatoire"/>
      		 
      		<h:outputText value="Section"/>
		 	<h:selectOneMenu value="#{cycleBean.codesection}" required="true" requiredMessage="Champ Section ne peut etre vide">
		 		<f:selectItems value="#{configuration.sectionItems}"/>
		 	</h:selectOneMenu>
      					
	     </p:panelGrid>		
		 <br/>
							
		  <center>	
		  								
		 		<p:commandButton value="Enregistrer"  icon="ui-icon-check" id="submitcycle" action="#{cycleBean.saveCycle}" />
		 		<p:commandButton value="Annuler" immediate="true" type="reset" icon="ui-icon-close"/>	
		 </center>
	</p:panel>
	
	<p:blockUI block="panelcycle" trigger="submitcycle">  
        Enregistrement...<br />  
    	<p:graphicImage value="/resources/img/ajax-loader.gif"/>  
    </p:blockUI> 
    
	</h:form>
   
   </ui:define>
   
   </ui:composition>
 
</html>
