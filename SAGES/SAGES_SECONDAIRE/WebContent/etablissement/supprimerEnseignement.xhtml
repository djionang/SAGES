<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">
   <ui:define name="meta">
   		<f:metadata>
	  		<f:viewParam name="libelleens" value="#{enseignementBean.libelleens}" required="true" requiredMessage="Libelle Enseignement non trouvé"/>
	  		<f:event type="preRenderView" listener="#{enseignementBean.initenseignement}"/>
		</f:metadata>
    </ui:define>
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Supression Enseignement
   </ui:define>
   
   <ui:define name="content">
   		<h2><h:outputText value="Supprimer enseignement #{enseignementBean.libelleens}"/></h2>
   		<br/>
   		<p:messages/>
	   <h:form id="formdisplay">
	   <p:panel id="panelenseignement">
	   
	   		<h:panelGrid columns="2" style="width:100%;" id="perso" columnClasses="label,value">	    
	    				
				<h:outputText value="Libellé"/>	            			
       			<h:outputText value="#{enseignementBean.libelleens}"/>
				
				
				<h:outputText value="Description"/>	            			
       			<h:outputText value="#{enseignementBean.description}"/>
				
			 	<h:outputText value="type"/>	            			
       			<h:outputText value="#{enseignementBean.type}"/>
       		
				<h:outputText value="Etablissement"/>			
				<h:outputText value="#{enseignementBean.etablissement} -- #{enseignementBean.acronymeEtablissement}"/>
				
               	
				<f:facet name="footer">
					<center>
						<br/>
						<p:commandButton value="Confirmer suppression"  icon="ui-icon-check"  id="delbtn" action="#{enseignementBean.deleteEnseignement}"/>
					</center>
				
				</f:facet>
	   	</h:panelGrid>	  
	    
	   </p:panel>
	   </h:form>
	   
	   <p:blockUI block=":formdisplay:panelenseignement" trigger=":formdisplay:delbtn">  
        Suppression...<br />  
    	<p:graphicImage value="/resources/img/ajax-loader.gif"/>  
    </p:blockUI>
      
   </ui:define>
   
   
   </ui:composition>
 
</html>
