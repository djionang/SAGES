<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">
   
   <ui:define name="meta">
   		<f:metadata>
	  		<f:viewParam name="codemateriel" value="#{materielBean.idmateriel}"/>
	  		<f:event type="preRenderView" listener="#{materielBean.initialize}"/>
		</f:metadata>
    </ui:define>
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Visualiser Matériel
    </ui:define>
   
    <ui:define name="content">    	
    
	    <h2>
	   		<h:outputText value="Visualiser le matériel-- Code: #{materielBean.codemateriel} --"/>
	   	</h2>
	   	
	   	<p:messages autoUpdate="true"/>
    
	   	<h:form id="formapplication">
	   	
		   	<p:panel id="panel"  style="margin-bottom:10px;" rendered="#{not empty materielBean.codemateriel}"> 
		   		
			     <p:panelGrid columns="2" style="width:80%;" id="perso" columnClasses="label,value">	    
			    			 	
				 	<h:outputText value="Type Matériel"/>	            			
		      		<h:outputText value="#{materielBean.typemateriel}" id="type"/>
		      		 	
				 	<h:outputText value="Désignation"/>	            			
		      		<h:outputText value="#{materielBean.designation}" id="designation"/>
		      		
		      		<h:outputText value="Quantité"/>	            			
		      		<h:outputText value="#{materielBean.quantite}" id="qd"/>
		    				      				
					<h:outputText value="Quantité Bon état"/>				
		   			<h:outputText value="#{materielBean.quantiteF}" id="qdf"/>
		    		
		   	    	
		   	    	<h:outputText value="Prix (Frs)"/>			
		      		<h:outputText value="#{materielBean.prix}" id="prix"/>      		
		      				
					<h:outputText value="Date Enregistrement"/>				
		   			<h:outputText value="#{materielBean.dateenreg}">
						 <f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>     	      		               			
			        	    	      		               			
			     </p:panelGrid>		
			 	 <br/>									
				 <center>										
				 	<p:commandButton value="Retour à la liste"  id="buttonsubmit" icon="ui-icon-arrowreturnthick-1-w"  action="#{navBean.materiellisting}"/>
				 </center>
				
			</p:panel>
			
		</h:form>
   	
   </ui:define>
   
   </ui:composition>
 
</html>
