<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">
   
    <ui:define name="meta">
   		<f:metadata>
	  		<f:viewParam name="codematiere" value="#{matiereBean.codematiere}"/>
	  		<f:event type="preRenderView" listener="#{matiereBean.initmatiere}"/>
		</f:metadata>
    </ui:define>
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Edition de Matiere
    </ui:define>
   
    <ui:define name="content">
    
	    <h2>
	   		<h:outputText value="Modifier la matiere  #{matiereBean.codematiere}"/>
	   	</h2>
	   	
	   	<p:messages autoUpdate="true"/>
	   	
    	<br/>
    	
	   	<h:form id="formmodifmatiere">
	   	
	   	<p:panel id="panel"  style="margin-bottom:10px;"> 
	   		<p:panelGrid columns="2" style="width:100%;" id="matieremodification">	  	    		  
				      		 	
			 	<h:outputText value="libellé *"/>	            			
	      		<p:inputText value="#{matiereBean.libelle}" id="libelle" required="true" requiredMessage="Libellé de la matiere obligatoire"/>
	      		
	      		<h:outputText value="description"/>
      			<p:inputTextarea value="#{matiereBean.description}"/>          			
		     </p:panelGrid>	
		     										
			 <center>										
			 	<p:commandButton value="Mettre à jour"  id="buttonsubmit" icon="ui-icon-check"  action="#{matiereBean.modifierMatiere}"/>
	 		 </center>
		</p:panel>
		
		<p:blockUI block="panel" trigger="buttonsubmit">  
	        Mise à jour...<br />  
	    	<p:graphicImage value="/resources/img/ajax-loader.gif"/>  
	    </p:blockUI> 
	    
	</h:form>
   	
   </ui:define>
   
   </ui:composition>
 
</html>
