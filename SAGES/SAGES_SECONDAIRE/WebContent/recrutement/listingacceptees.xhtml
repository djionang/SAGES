<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">   
   
   <ui:define name="meta">
   		<f:metadata>
	  		<f:event type="preRenderView" listener="#{listDossierBean.initacceptees}"/>
		</f:metadata>
    </ui:define>
      
   <ui:define name="title">
   		SAGES SECONDAIRE | Listing Candidatures acceptées
   </ui:define>
   
   <ui:define name="content">
   		<h2>Candidatures Recues acceptées</h2>
   		
   		<br/>
   		
   		<p:messages autoUpdate="true"/>
   		
   		<p:growl autoUpdate="true"/>
   		
   		<p:scrollPanel style="width:100%;">
   			<center>
		   		<p:ajaxStatus>
					 <f:facet name="start">
						 <p:graphicImage value="/resources/img/loading.gif" />
					 </f:facet>
					 <f:facet name="complete">
							 <h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</center>
			
		 	<h:form id="form1">
   			 			 		
	            <br/>
            
		    	<p:dataTable id="tabledossiers" value="#{listDossierBean.dossiers}" var="dossier" emptyMessage="Aucune candidature acceptée"
		    		paginator="true" rows="30" rowsPerPageTemplate="20,30,40" sortBy="#{dossier.datePreinscription}" sortOrder="descending" widgetVar="tabledossier"
		    		tableStyleClass="tablelist" paginatorAlwaysVisible="false">
			  	    
			  	    <f:facet name="header">
		        		<center>
			        		<h:selectOneMenu value="#{listDossierBean.niveauDemande}">
				 				<f:selectItem itemLabel="Tous les niveaux" itemValue="" itemDescription="Tous les niveaux"/>
				 				<f:selectItems value="#{etablissement.listeNiveaux}" var="niveau" itemLabel="#{niveau.libelle}" itemValue="#{niveau.codeNiveau}" itemDescription="#{niveau.codeNiveau} #{niveau.libellecycle}"/>
				 				<p:ajax async="true" partialSubmit="true" listener="#{listDossierBean.loadDossiersAcceptesNiveau}" event="change" update=":form1:tabledossiers" process="@this"/>
				 			</h:selectOneMenu>
							<br/>
				 		</center>
	        		</f:facet>
			  	     
	        		<p:column id="code" headerText="Code D." >  
	            		<h:outputText value="#{dossier.codedossier}" />  
	        		</p:column> 
	        
	        		<p:column id="nom" headerText="Nom" sortBy="#{dossier.nom}">  
	            		<h:outputText value="#{dossier.nom} #{dossier.prenom}" />  
	        		</p:column>
	        
					<p:column id="niveau" headerText="Niveau">  
			            <h:outputText value="#{dossier.niveauDemande} (#{dossier.optionDemande})" />  
			        </p:column> 
			        
					<p:column id="etat" headerText="Etat">  
			             <h:outputText value="#{dossier.etat}" /> 
			        </p:column> 
	        			        	
				</p:dataTable>
				
				<center>
					<br/>
		 			<p:commandButton value="Imprimer" action="#{listDossierBean.imprimerCandidaturesAcceptees}" icon="ui-icon-print" ajax="false"/>
					
  					<p:commandButton value="Nouvelle candidature" icon="ui-icon-check" action="#{navBean.nouvellecandidature}"/>  
        		</center>
				
			</h:form>
			
   		</p:scrollPanel>
   		
   </ui:define>
   
   </ui:composition>
 
</html>
