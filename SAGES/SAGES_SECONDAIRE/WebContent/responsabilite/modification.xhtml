<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="/WEB-INF/templates/template.xhtml">
   
    <ui:define name="meta">
   		<f:metadata>
	  		<f:viewParam name="idgroupe" value="#{groupeUserBean.idgroupe}"/>
	  		<f:event type="preRenderView" listener="#{groupeUserBean.initGroupeUser}"/>
		</f:metadata>
    </ui:define>
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Edition de responsabilite
    </ui:define>
   
    <ui:define name="content">
    
	    <h2>
	   		<h:outputText value="Modifier la responsabilite  #{groupeUserBean.libelle}"/>
	   	</h2>
	   	
	   	<p:messages autoUpdate="true"/>
	   	
    	<br/>
    	
	   	<h:form id="formmodifgroupeUser">
	   	
	   	<p:panel id="panel"  style="margin-bottom:10px;" > 
	   		<p:panelGrid columns="2" style="width:100%;" id="groupeUsermodification">	  	    		  
				      		 	
			 	<h:outputText value="libellé *"/>	            			
	      		<p:inputText value="#{groupeUserBean.libelle}" id="libelle" required="true" requiredMessage="Libellé de la responsabilite obligatoire"/>
	      		
	   	    	<h:outputText value="montant"/>			
	      		<p:inputTextarea value="#{groupeUserBean.montant}" id="montant" height="30" width="60"/>
	       		             			
		     </p:panelGrid>
		     <br/>											
			  <center>										
			 		<p:commandButton value="Mettre à jour"  id="buttonsubmit" icon="ui-icon-check"  action="#{groupeUserBean.assigner}"/>
	 		  		<p:commandButton value="Retour à la liste des responsabilites" action="#{navBean.listingrespo}" icon="ui-icon-arrowreturnthick-1-w"/>
	 		  </center>
		</p:panel>
		<p:blockUI block="panel" trigger="buttonsubmit">  
	        Mise à jour...<br />  
	    	<p:graphicImage value="/resources/img/ajax-loader.gif"/>  
	    </p:blockUI> 
	</h:form>
   	
   </ui:define>
   
   </ui:composition>
 
</html>
