<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

   <ui:composition template="../WEB-INF/templates/template.xhtml">
   
   <ui:define name="title">
   		SAGES SECONDAIRE | Listing Salles
   </ui:define>
   
   <ui:define name="content">
   		<h2>Salles enregistrées</h2>
   		<br/>
   		<p:growl autoUpdate="true" globalOnly="true"/>
   			 <h:form id="form1">
   			
            <p:separator/>
	    	<p:dataTable id="tablesalles" value="#{listSalleBean.listeSalles}" var="salle" emptyMessage="Aucune salle enregistrée"
	    		paginator="true" rows="20"  rowsPerPageTemplate="10,20,40" sortBy="#{salle.libelle}" sortOrder="descending">
		  	        
        		<p:column id="code" headerText="Code S.">  
            		<h:outputText value="#{salle.codeSalle}" />  
        		</p:column> 
        
        		<p:column id="libelle"  sortBy="#{salle.libelle}" headerText="Libellé">  
            		<h:outputText value="#{salle.libelle}" />  
        		</p:column> 
        
        		<p:column id="type" headerText="Type">  
            		<h:outputText value="#{salle.type}" />  
        		</p:column> 
        
				<p:column id="capacite" headerText="Cap." sortBy="#{salle.capacite}">  
		            <h:outputText value="#{salle.capacite}" />  
		        </p:column> 
		        
				
		        <p:column id="option" headerText="Options" width="62"> 
		         	<h:panelGrid columns="4">
				        	
					    <h:link  includeViewParams="true" outcome="detailsalle" title="Visualiser" >
					    	<p:graphicImage value="../resources/img/view16.png" style="border:#CCCCCC 1px solid"/>  						        
					    	<f:param name="codesalle" value="#{salle.codeSalle}"/>						    
					    </h:link>
					    
			            <h:link  includeViewParams="true" id="edit"  title="Editer" outcome="ressoursalleedit">  
					        <p:graphicImage value="../resources/img/edit16.png" style="border:#CCCCCC 1px solid"/>   
					        <f:param name="codesalle" value="#{salle.codeSalle}"/>
					    </h:link>
					    
			            <h:link  includeViewParams="true" id="delete" outcome="ressoursalledelete" title="Supprimer">  
					        <p:graphicImage value="../resources/img/delete16.png" style="border:#CCCCCC 1px solid"/>
					       	<f:param name="codesalle" value="#{salle.codeSalle}"/>
					   </h:link>
					    
			            <h:link  includeViewParams="true" id="programmation" title="Programmation" outcome="progsallevue">  
					        <p:graphicImage value="../resources/img/handle16.png" style="border:#CCCCCC 1px solid"/>   
					        <f:param name="codesalle" value="#{salle.codeSalle}"/>
					    </h:link>
			         </h:panelGrid>
			         
		        </p:column> 
		
			</p:dataTable>
			
			<br/>
   			
			<center>
				<p:commandButton value="Nouvelle Salle" action="#{navBean.ressoursallecreate}" icon="ui-icon-check"/>
			</center>
			</h:form>
  			
  			
		<p:separator/>
		<br/>
   		
   </ui:define>
   
   </ui:composition>
 
</html>
